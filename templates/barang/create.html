{% extends "base/base.html" %}

{% block content %}
<header class="container mt-4">
  <h1>Create Barang</h1>
</header>
<main class="container mt-4">
  <form id="add-barang-form" method="post"  action="/barang/create">
    <h2>Form Create Barang</h2>
    <div class="form-group">
      <label for="id_barang">ID Barang:</label>
      <input
        type="text"
        id="id_barang"
        name="id_barang"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="nama_barang">Nama Barang:</label>
      <input
        type="text"
        id="nama_barang"
        name="nama_barang"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="jumlah">Jumlah:</label>
      <input
        type="number"
        id="jumlah"
        name="jumlah"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="tipe_id">ID Tipe Barang:</label>
      <input
        type="number"
        id="tipe_id"
        name="tipe_id"
        class="form-control"
        required
      />
    </div>
    <button
      type="submit"
      href="/pages/barang/index.html"
      class="btn btn-primary"
    >
      Tambah Barang
    </button>
    <a href="/barang" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</main>
{% endblock %}
