{% extends "base/base.html" %}

{% block content %}
  <header class="container mt-4">
    <h1>Tambah Barang</h1>
  </header>
  <main class="container mt-4">
    <form id="add-barang-form" method="post" action="/tipebarang/create">
      <h2>Form Tambah Tipe Barang</h2>
      <div class="form-group">
        <label for="nama_tipe">Nama Barang:</label>
        <input
          type="text"
          id="nama_tipe"
          name="nama_tipe"
          class="form-control"
          required
        />
      </div>
      <button
        type="submit"
        href="/pages/barang/index.html"
        class="btn btn-primary"
      >
        Tambah Barang
      </button>
      <a href="/tipebarang" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </main>
{% endblock %}
